name: Compile MRS
on:
  push:
    paths:
      - 'Jacking_direct.list'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Mihomo Tool
        run: |
          # 自动获取最新版本链接
          URL=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | grep "browser_download_url.*linux-amd64-v" | cut -d '"' -f 4 | head -n 1)
          wget -O mihomo.gz "$URL"
          gunzip mihomo.gz
          chmod +x mihomo

      - name: Compile to MRS
        run: |
          # 核心修正：明确指定输入输出，不触发默认启动逻辑
          ./mihomo rule-set convert domain Jacking_direct.list Jacking_direct.mrs
          # 检查文件是否真的生成了
          ls -lh Jacking_direct.mrs

      - name: Upload to Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Jacking_direct.mrs
          git commit -m "Auto compile MRS" || exit 0
          git push
