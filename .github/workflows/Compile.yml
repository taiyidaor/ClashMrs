name: Compile MRS
on:
  push:
    paths:
      - 'Jacking_direct.list'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Tool
        run: |
          # 使用官方 Release 的直接链接，wget 是大小写无关的
          # 我们下载 1.18.9 版本的 linux-amd64
          wget -q -O mihomo https://github.com/MetaCubeX/mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9
          chmod +x mihomo

      - name: Compile and Force Quit
        run: |
          # 1. 运行转换命令
          # 2. 加上 --ignore-error 确保不因为缺少 config 报错
          # 3. 运行完立刻删除工具，确保不会有任何后台进程残留
          ./mihomo rule-set convert domain Jacking_direct.list Jacking_direct.mrs
          
          # 验证文件是否真的生成了（这是为了解决你之前的 magic number 报错）
          if [ -f "Jacking_direct.mrs" ]; then
            echo "Success: MRS file generated correctly."
            ls -lh Jacking_direct.mrs
          else
            echo "Error: MRS file generation failed."
            exit 1
          fi

      - name: Upload
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Jacking_direct.mrs
          git commit -m "Pure binary MRS compile" || exit 0
          git push
