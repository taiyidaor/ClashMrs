name: Compile MRS
on:
  push:
    paths:
      - 'Jacking_direct.list'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Mihomo Tool
        run: |
          # 1. 动态获取最新 Release 的所有下载链接
          # 2. 过滤出包含 linux-amd64 的那个
          # 3. 无论文件名是 .gz 还是无后缀，都自动处理
          API_URL="https://api.github.com/repos/MetaCubeX/mihomo/releases/latest"
          DOWNLOAD_URL=$(curl -s $API_URL | grep "browser_download_url" | grep "linux-amd64" | head -n 1 | cut -d '"' -f 4)
          
          echo "Found latest tool at: $DOWNLOAD_URL"
          wget -q -O mihomo_tool "$DOWNLOAD_URL"
          
          # 自动判断是否需要解压
          if [[ "$DOWNLOAD_URL" == *.gz ]]; then
            mv mihomo_tool mihomo_tool.gz
            gunzip -f mihomo_tool.gz
          fi
          
          chmod +x mihomo_tool

      - name: Official Compile
        run: |
          # 使用下载好的工具进行转换
          ./mihomo_tool rule-set convert domain Jacking_direct.list Jacking_direct.mrs

      - name: Upload to Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Jacking_direct.mrs
          git commit -m "Auto sync: official binary compile" || exit 0
          git push
