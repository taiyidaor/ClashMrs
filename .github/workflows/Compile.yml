name: Compile MRS
on:
  push:
    paths:
      - 'Jacking_direct.list'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Mihomo Tool
        run: |
          URL=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | grep "browser_download_url.*linux-amd64-v" | cut -d '"' -f 4 | head -n 1)
          wget -O mihomo.gz "$URL"
          gunzip mihomo.gz
          chmod +x mihomo

      - name: Compile to MRS
        run: |
          # 核心暴力逻辑：后台运行转换命令，等待 5 秒让它完成转换，然后强制杀掉它
          ./mihomo rule-set convert domain Jacking_direct.list Jacking_direct.mrs &
          sleep 5
          killall mihomo || true
          # 检查成果
          if [ -f "Jacking_direct.mrs" ]; then
            echo "Success: MRS file generated."
            ls -lh Jacking_direct.mrs
          else
            echo "Error: MRS file not found."
            exit 1
          fi

      - name: Upload to Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Jacking_direct.mrs
          git commit -m "Auto compile MRS" || exit 0
          git push
