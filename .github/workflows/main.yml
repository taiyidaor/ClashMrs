name: Compile Rules
on:
  push:
    paths:
      - 'Jacking_direct.list'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate YAML Rule
        run: |
          echo "payload:" > Jacking_direct.yaml
          while IFS= read -r line; do
            [[ -z "$line" || "$line" == "#"* ]] && continue
            domain=$(echo "$line" | sed 's/^- //g' | tr -d "'\" ")
            echo "  - '$domain'" >> Jacking_direct.yaml
          done < Jacking_direct.list
          
      - name: Upload
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Jacking_direct.yaml
          git commit -m "Switch to YAML format" || exit 0
          git push
